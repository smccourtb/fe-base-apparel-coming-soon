<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
</head>

<body>
  <main class="container">
    <div class="left">
      <div class="inner-container">
        <img class="logo" src="./images/logo.svg" alt="">
        <img class="bg-mobile" src="./images/hero-mobile.jpg" alt="background mobile" />
        <h1>
          <span>WE'RE</span>
          COMING SOON
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form action="" novalidate id="form">
          <input type="email" id="email" placeholder="Email Address" />
          <img class="error-icon" src="./images/icon-error.svg" alt="" />
          <small></small>
          <button type="submit"><img src="./images/icon-arrow.svg" alt="" /></button>
        </form>
      </div>
    </div>
    <div class="image right"></div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.github.com/smccourtb">Shawnathan McCourt</a>.
    </p>
  </footer>
</body>

</html>
